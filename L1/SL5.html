<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<script>
		var time = new Date();
		var week = time.getDay();
		switch(week){
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:
					document.write("工作日");
					break;
			default:
					document.write("休息日");
					break;
			}
	</script>
</body>
</html>
