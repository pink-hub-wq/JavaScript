<body>
	<script>
		var time = new Date();
		var hour = time.getHours();
		if(hour<=11){
			document.write("good morning");
		}else if(hour<=18){
			document.write("good afternoon");
		}else{
			document.write("good night");
		}
	</script>
</body>
