<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #a{
      margin-top: 20px;
    }
  </style>
</head>
<body>
<p id="content">正则表达式的功能和概念类似"*"和"?"通配符所实现的功能和的功能更强大，而且更加灵活。正则表达式是英文词语" regular expression"翻译过文比中文更能体现其含义，就是符合某种规则的表达式。可以将正则表达式理解为一种对文字匹配的语言，正则表达式由一些普通字符和一些元字符组成。</p >
查找：<input type="text" id="txtFind"/>
替换：<input type="text" id="txtReplace"/><br/>
<input type="button" id="a" value="查找并替换" onclick="searchAndReplace()"/>
<script>
  var initData;
  initData = document.getElementById("content").innerHTML;

  function searchAndReplace() {
    var findText = document.getElementById("txtFind").value;
    var replaceText = document.getElementById("txtReplace").value;
    if (!findText) {
      alert("请输入查找内容");
      return;
    }
    if (!replaceText) {
      alert("请输入替换的内容");
      return;
    }


    var reg = new RegExp(findText, "g");
    var result = initData.match(reg);
    if (result == null) {
      alert("已经完成搜索，未找到搜索项");
    } else {
      var text = initData.replace(reg, "<span style='color:red'>" + replaceText + "</span>");
      document.getElementById("content").innerHTML = text;
      alert("已经成功替换：" + result.length + "处");
    }
  }
</script>
</body>
</html>
