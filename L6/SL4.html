<head>

</head>
<body>
<script>
    var str = "我爱祖国我爱家乡";
    var regExp = /我/g;
    var result;
    while ((result = regExp.exec(str)) != null){
        document.write("在索引" + result.index + "位置出现了" + result + "<br/>");
    }
</script>
</body>
