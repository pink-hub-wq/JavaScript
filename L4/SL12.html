<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="myclock"></span>
<script>
    function showTime() {
        var today = new Date();
        with (today) {
            var today = new Date();
            var year = getFullYear();
            var month = getMonth() + 1;
            var day = getDay();
            var hh = getHours();
            var mm = getMinutes();
            var ss = getSeconds();
        }
        document.getElementById("myclock").innerHTML = year + "年" + month + "月" + day + "日" + hh + ":" + mm + ":" + ss;
    }

    window.setInterval("showTime()", 1000);
    window.onload = showTime;
</script>
</body>
</html>
