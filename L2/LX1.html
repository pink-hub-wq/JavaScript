<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<h6>请选择头像：
    <select id="selPic" onchange="setPic(this)">
                <option value="请选择">请选择</option>
                <option value="images/picture1.jpg">头像1</option>
                <option value="images/picture2.jpg">头像2</option>
    </select>
</h6>
<img src="" id="a" width="140px" height="140px" style="display: none"/>
<script>
    function setPic(obj) {
        if (obj.value !== "请选择") {
            var img = document.getElementById("a")
            img.src = obj.value;
            img.style.display = "block";
        }
    }
</script>
</body>
</html>
