<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">
    <img src="images/scenes.jpg" width="150px">
</p>
<script src="js/jquery-1.11.0.min.js"></script>

    });
</script>
