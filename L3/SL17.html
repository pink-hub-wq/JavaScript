<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 动态添加、删除节点 </title>
    <style>
        .content {
            width: 200px;
            height: 100px;
            border: 1px solid #F00;
        }
    </style>
</head>
<body>
<script>
    var newNode = document.createElement("div");
    newNode.className = "content";
    newNode.innerHTML = "这是一个新创建的节点";
</script>
</body>
</html>
