<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function setContent(){
            var obj = document.getElementById("content");
            obj.innerHTML="<h3>动态添加标题</h3>";
        }
    </script>
</head>
<body>
<div id="content"></div>
<input type="button" value="添加内容" onclick="setContent()" />
</body>
</html>
