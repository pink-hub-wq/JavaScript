<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <style>
        div{
            border: 1px solid #069;
            width: 50px;
            height: 50px;
            font-size: 13px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>队列中的动画</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    $(function (){
        $("div").click(function (){
            $(this).animate({height:100},"slow")
                    .animate({width:100},"slow")
                    .animate({height:50},"slow")
                    .animate({width:50},"slow")
        });
    });
</script>
</body>
</html>
