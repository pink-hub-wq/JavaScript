<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
<img src="images/tmac.jpg">
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    $(function (){
        $("img").click(function (){
            $(this).animate({
                "left": "+=100px",
                "top": "+=100px",
                "opacity": "0.5"
            },3000);
        });
    });
</script>
</body>
</html>
